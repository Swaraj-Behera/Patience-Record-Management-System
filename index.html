<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Record System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Patient Medical Record System</h1>
        <div class="form-container">
            <h2>Add New Patient</h2>
            <form id="addPatientForm">
                <input type="text" id="patientId" placeholder="Patient ID" required>
                <input type="text" id="name" placeholder="Patient Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="text" id="dob" placeholder="Date of Birth (YYYY-MM-DD)" required>
                <input type="text" id="cause" placeholder="Cause" required>
                <input type="text" id="relief" placeholder="Relief" required>
                <button type="submit">Add Patient</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Update Patient Record</h2>
            <form id="updatePatientForm">
                <input type="text" id="updatePatientId" placeholder="Patient ID" required>
                <input type="text" id="updateName" placeholder="Patient Name" required>
                <input type="number" id="updateAge" placeholder="Age" required>
                <input type="text" id="updateDob" placeholder="Date of Birth (YYYY-MM-DD)" required>
                <input type="text" id="updateCause" placeholder="Cause" required>
                <input type="text" id="updateRelief" placeholder="Relief" required>
                <button type="submit">Update Patient</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Get Patient Details</h2>
            <input type="text" id="getPatientId" placeholder="Enter Patient ID">
            <button id="getPatientButton">Get Patient</button>
            <div id="patientDetails">
                <!-- Patient details will appear here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
